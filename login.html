<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MahaStudy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* =====================
           LOGIN PAGE ONLY
        ===================== */

        .auth-container {
            max-width: 420px;
            margin: 60px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }

        .auth-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Dark mode support */
        body.dark .auth-container {
            background-color: var(--dark-card);
        }

        body.dark input {
            background-color: #2a2a2a;
            color: var(--dark-text);
            border-color: #444;
        }
    </style>
</head>

<body>

<!-- Simple Header -->
<header class="main-header">
    <h1>MahaStudy</h1>
    <p>Login to your student account</p>
</header>

<!-- Login Form -->
<div class="auth-container">
    <h2>Student Login</h2>

    <form>
        <div class="form-group">
            <label>Mobile Number / Email</label>
            <input type="text" placeholder="Enter mobile number or email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="auth-btn">Login</button>
    </form>

    <div class="auth-footer">
        New user?
        <a href="register.html">Register here</a>
    </div>
</div>

</body>
</html>
