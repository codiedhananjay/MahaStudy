<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MahaStudy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* =====================
           REGISTER PAGE ONLY
        ===================== */

        .auth-container {
            max-width: 450px;
            margin: 60px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }

        .auth-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Dark mode support */
        body.dark .auth-container {
            background-color: var(--dark-card);
        }

        body.dark input,
        body.dark select {
            background-color: #2a2a2a;
            color: var(--dark-text);
            border-color: #444;
        }
    </style>
</head>

<body>

<!-- Simple Header -->
<header class="main-header">
    <h1>MahaStudy</h1>
    <p>Create your free student account</p>
</header>

<!-- Register Form -->
<div class="auth-container">
    <h2>Student Registration</h2>

    <form>

        <!-- Student Name -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter student full name" required>
        </div>

        <!-- Parent Name -->
        <div class="form-group">
            <label>Parent Name</label>
            <input type="text" placeholder="Enter parent name" required>
        </div>

        <!-- Mobile -->
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="tel" placeholder="10-digit mobile number" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email (optional)">
        </div>

        <!-- Standard -->
        <div class="form-group">
            <label>Standard</label>
            <select required>
                <option value="">Select Standard</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
            </select>
        </div>

        <!-- Medium -->
        <div class="form-group">
            <label>Medium</label>
            <select required>
                <option value="">Select Medium</option>
                <option>English</option>
                <option>Marathi</option>
                <option>Semi-English</option>
            </select>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create password" required>
        </div>

        <button type="submit" class="auth-btn">Register</button>
    </form>

    <div class="auth-footer">
        Already have an account?
        <a href="#">Login</a>
    </div>
</div>

</body>
</html>
